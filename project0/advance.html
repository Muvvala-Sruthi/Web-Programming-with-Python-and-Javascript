<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="links">
        <a href="index.html">GoogleSearch</a>
    </div>
    <center>
    <div class="g-icon">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <form action="https://www.google.com/search" method="GET">
            <div class="advanced-field">
                <label>Find pages with… <strong>all these words:</strong></label>
                <input type="text" name="as_q" class="text">
            </div>
            <div class="advanced-field">
                <label>Find pages with… <strong>this exact word or phrase:</strong></label>
                <input type="text" name="as_epq" class="text">
            </div>
            <div class="advanced-field">
                <label>Find pages with… <strong>any of these words:</strong></label>
                <input type="text" name="as_oq" class="text">
            </div>
            <div class="advanced-field">
                <label>Find pages with… <strong>none of these words:</strong></label>
                <input type="text" name="as_eq" class="text">
            </div>
            <br>
            <div class="buttons">
                <input type="submit" value="Advanced Search" class="btnblue">
            </div>
        </form>
    </div>
</center>
</body>
</html>
