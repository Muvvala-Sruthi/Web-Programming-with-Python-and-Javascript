<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="links">
        <a href="index.html">GoogleSearch</a>
    </div>
    <center>
    <div class="g-icon">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="text" placeholder="Search Images">
            <input type="hidden" name="tbm" value="isch">
            <div class="buttons">
                <input type="submit" value="Image Search" class="btn">
            </div>
        </form>
    </div>
</center>
</body>
</html>
